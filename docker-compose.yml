version: '2'
services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    depends_on:
      - postgres
    env_file: .env
    ports:
      - "4000:4000"
    volumes:
      - ./api:/app
      - /app/node_modules
  
  postgres:
    image: postgres:10.4
    ports:
      - "35432:5432"
    env_file: .env
    